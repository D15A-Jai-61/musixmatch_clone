name: musixmatch
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5
  cupertino_icons: ^1.0.8
  permission_handler: ^11.4.0
  on_audio_query: ^2.9.0
  url_launcher: ^6.1.14
  webview_flutter: ^4.4.2
  http : ^1.3.0
  image_picker : ^1.1.2
  record : ^5.2.1
  path_provider : ^2.1.5
  pip : ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# For the transitive dependencies that are outdated
dependency_overrides:
  characters: ^1.4.0
  collection: ^1.19.1
  material_color_utilities: ^0.12.0
  meta: ^1.16.0
  path: ^1.9.1

  # Updating transitive dev dependencies to the latest versions
  async: ^2.13.0
  boolean_selector: ^2.1.2
  clock: ^1.1.2
  fake_async: ^1.3.3
  leak_tracker: ^10.0.9
  leak_tracker_flutter_testing: ^3.0.9
  matcher: ^0.12.17
  source_span: ^1.10.1
  stack_trace: ^1.12.1
  stream_channel: ^2.1.4
  string_scanner: ^1.4.1
  term_glyph: ^1.2.2
  test_api: ^0.7.4
  vm_service: ^15.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/DistributeYourLyrics.png
    - assets/FloatingLyrics.png
